<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:.-->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" placeholder="Dog" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" placeholder="Cat" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3"  placeholder="Turtle" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" placeholder="12345" pattern="[0-9]+" required>
        <br>
        <section>
        <span>Yes or No:</span>
          <input type="radio" id="yes" name="answer" value="yes" required>
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="answer" value="no" required>
          <label for="no">No</label>
        </section>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slow">Slow</option>
          <option value="normal">Normal</option>
          <option value="fast">Fast</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote"  list="quote-choices" type="text" required>
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="Never Give Up!"></option>
          <option value="Lakad Matatag! Normalin Normalin"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" minlength="4" maxlength="50" placeholder="Tell me about my website" required></textarea>
        <hr>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
